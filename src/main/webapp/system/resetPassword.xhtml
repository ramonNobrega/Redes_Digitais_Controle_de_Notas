<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/public.xhtml">
	<ui:define name="body">
		<div id="pagetitle" class="pagetitle">#{messages['system.resetpassword.app.title']}</div>
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['system.resetpassword.edit.title']}</div>
			<div id="editFormMessages" class="formmessages">
				<h:outputText value="#{messages['system.resetpassword.app.message1']}" rendered="#{resetPasswordMB.token==null}"/>
				<h:outputText value="#{messages['system.resetpassword.app.message2']}" rendered="#{resetPasswordMB.token!=null}"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="emailformcell" class="formcell">
						<p:outputLabel id="emailLabel" value="#{messages['label.email']}" for="email" styleClass="text-input"></p:outputLabel>
						<p:inputText id="email" value="#{resetPasswordMB.email}" validatorMessage="#{messages['validation.invalidemail']}" maxlength="255" readonly="#{resetPasswordMB.token!=null}" size="80">
							<f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"/>
						</p:inputText>
					</div>
				</div>
				<h:inputHidden id="token" value="#{resetPasswordMB.token}"></h:inputHidden>
			</p:outputPanel>
			<div id="editButtons" class="formbuttons">
				<div class="formrow">
					<div class="formcell">
						<p:commandButton id="sendResetPasswordConfirmation" rendered="#{resetPasswordMB.token==null}" value="#{messages['button.send']}" action="#{resetPasswordMB.sendResetPasswordConfirmation}" ajax="false" title="#{messages['button.send']}" icon="ui-icon-mail-closed"></p:commandButton>
						<p:commandButton id="confirmResetPassword" rendered="#{resetPasswordMB.token!=null}" value="#{messages['button.confirm']}" action="#{resetPasswordMB.confirmResetPassword}" ajax="false" title="#{messages['button.confirm']}" icon="ui-icon-disk"></p:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
