<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<div id="pagetitle" class="pagetitle">#{messages['system.changepassword.app.title']}</div>
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['system.changepassword.edit.title']}</div>
			<p:toolbar id="editToolbar">
				<p:toolbarGroup id="editLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{changePasswordMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="update" value="#{messages['button.save']}" action="#{changePasswordMB.update}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="currentPasswordformcell" class="formcell">
						<p:outputLabel id="currentPasswordLabel" value="#{messages['system.changepassword.edit.currentpassword']}" for="currentPassword" styleClass="text-input"></p:outputLabel>
						<p:password id="currentPassword" value="#{changePasswordMB.currentPassword}" feedback="false" inline="true" maxlength="255" size="15"></p:password>
					</div>
				</div>
				<div class="formrow">
					<div id="newPasswordformcell" class="formcell">
						<p:outputLabel id="newPasswordLabel" value="#{messages['system.changepassword.edit.newpassword']}" for="newPassword" styleClass="text-input"></p:outputLabel>
						<p:password id="newPassword" value="#{changePasswordMB.newPassword}" required="true" feedback="true" inline="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" match="confirmPassword" maxlength="15" size="15">
							<f:validateLength for="newPassword" maximum="15" minimum="3"/>
						</p:password>
					</div>
				</div>
				<div class="formrow">
					<div id="confirmPasswordformcell" class="formcell">
						<p:outputLabel id="confirmPasswordLabel" value="#{messages['system.changepassword.edit.confirmpassword']}" for="confirmPassword" styleClass="text-input"></p:outputLabel>
						<p:password id="confirmPassword" value="#{changePasswordMB.confirmPassword}" required="true" feedback="false" inline="true" maxlength="15" size="15"></p:password>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
