<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/public.xhtml">
	<ui:define name="body">
		<div id="pagetitle" class="pagetitle">Novo Cadastro</div>
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">Preencha o formul&#225;rio abaixo e clique em Salvar</div>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="nameformcell" class="formcell">
						<p:outputLabel id="nameLabel" value="Nome" for="name" styleClass="text-input"></p:outputLabel>
						<p:inputText id="name" value="#{registerUserMB.user.name}" required="true" maxlength="60" size="60">
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="emailformcell" class="formcell">
						<p:outputLabel id="emailLabel" value="E-mail" for="email" styleClass="text-input"></p:outputLabel>
						<p:inputText id="email" value="#{registerUserMB.email}" required="true" validatorMessage="#{messages['validation.invalidemail']}" maxlength="255" size="80">
							<f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"/>
						</p:inputText>
					</div>
				</div>
				<div class="formrow">
					<div id="passwordformcell" class="formcell">
						<p:outputLabel id="passwordLabel" value="Senha" for="password" styleClass="text-input"></p:outputLabel>
						<p:password id="password" value="#{registerUserMB.password}" required="true" feedback="true" inline="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" match="confirmPassword" maxlength="15" size="15">
							<f:validateLength for="password" maximum="15" minimum="3"/>
						</p:password>
					</div>
				</div>
				<div class="formrow">
					<div id="confirmPasswordformcell" class="formcell">
						<p:outputLabel id="confirmPasswordLabel" value="Confirmar Senha" for="confirmPassword" styleClass="text-input"></p:outputLabel>
						<p:password id="confirmPassword" value="#{registerUserMB.confirmPassword}" required="true" feedback="false" inline="true" maxlength="15" size="15"></p:password>
					</div>
				</div>
			</p:outputPanel>
			<div id="editButtons" class="formbuttons">
				<div class="formrow">
					<div class="formcell">
						<p:commandButton id="back" value="#{messages['button.back']}" action="#{registerUserMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
						<!-- Button[edit.registerNewUser] -->
						<p:commandButton id="registerNewUser" value="#{messages['button.save']}" action="#{registerUserMB.registerNewUser}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
						<!-- Button[edit.registerNewUser] -->
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
