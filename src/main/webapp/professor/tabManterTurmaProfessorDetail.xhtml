<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form id="editForm">
			<p:focus id="editFocus"/>
			<div id="editTitle" class="blocktitle">#{messages['pages.app.edit']}</div>
			<p:toolbar id="editToolbar">
				<p:toolbarGroup id="editLeftToolbarGroup" align="left">
					<p:commandButton id="back" value="#{messages['button.back']}" action="#{tabManterTurmaProfessorDetailMB.getPreviousView}" immediate="true" ajax="false" title="#{messages['button.back']}" icon="ui-icon-arrowthick-1-w"></p:commandButton>
					<p:commandButton id="insert" rendered="#{!tabManterTurmaProfessorDetailMB.updateMode}" value="#{messages['button.save']}" action="#{tabManterTurmaProfessorDetailMB.insert}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<p:commandButton id="update" rendered="#{tabManterTurmaProfessorDetailMB.updateMode}" value="#{messages['button.save']}" action="#{tabManterTurmaProfessorDetailMB.update}" ajax="false" title="#{messages['button.save']}" icon="ui-icon-disk"></p:commandButton>
					<!-- Button[edit.delete] -->
					<!-- Button[edit.delete] -->
				</p:toolbarGroup>
			</p:toolbar>
			<div id="editFormMessages" class="formmessages">
				<p:messages id="editMessages" autoUpdate="true" closable="true"/>
			</div>
			<p:outputPanel id="editPanel">
				<div class="formrow">
					<div id="turmaNomeTurmaformcell" class="formcell">
						<p:outputLabel id="turmaNomeTurmaLabel" value="Nome da Turma" for="turmaNomeTurma" styleClass="text-input"></p:outputLabel>
						<p:inputText id="turmaNomeTurma" value="#{tabManterTurmaProfessorDetailMB.bean.turma.nomeTurma}" required="true" maxlength="100" size="60">
						</p:inputText>
					</div>
				</div>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
